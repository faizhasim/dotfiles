accordion-padding = 30
after-login-command = []
automatically-unhide-macos-hidden-apps = false
default-root-container-layout = "tiles"
default-root-container-orientation = "auto"
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
exec-on-workspace-change = []
on-focus-changed = []
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]
start-at-login = false

[gaps.inner]
horizontal = 9
vertical = 9

[gaps.outer]
bottom = 7
left = 7
right = 7
top = 3

[key-mapping]
preset = "qwerty"

[mode.main.binding]
alt-1 = "workspace 1_daily"
alt-2 = "workspace 2_connect"
alt-3 = "workspace 3_focus"
alt-4 = "workspace 4_focus"
alt-5 = "workspace 5_explore"
alt-comma = "layout accordion horizontal vertical"
alt-equal = "resize smart +50"
alt-h = "focus left"
alt-j = "focus down"
alt-k = "focus up"
alt-l = "focus right"
alt-minus = "resize smart -50"
alt-shift-1 = "move-node-to-workspace 1_daily"
alt-shift-2 = "move-node-to-workspace 2_connect"
alt-shift-3 = "move-node-to-workspace 3_focus"
alt-shift-4 = "move-node-to-workspace 4_focus"
alt-shift-5 = "move-node-to-workspace 5_explore"
alt-shift-c = "reload-config"
alt-shift-h = "move left"
alt-shift-j = "move down"
alt-shift-k = "move up"
alt-shift-l = "move right"
alt-shift-semicolon = "mode service"
alt-shift-tab = "move-workspace-to-monitor --wrap-around next"
alt-slash = "layout tiles horizontal vertical"
alt-tab = "workspace-back-and-forth"
cmd-alt-space = "exec-and-forget open ~/Applications/Home\\ Manager\\ Apps/WezTerm.app"
cmd-alt-h = []
cmd-h = []
cmd-m = []

[mode.service.binding]
alt-shift-h = ["join-with left", "mode main"]
alt-shift-j = ["join-with down", "mode main"]
alt-shift-k = ["join-with up", "mode main"]
alt-shift-l = ["join-with right", "mode main"]
esc = ["reload-config", "mode main"]
f = ["layout floating tiling", "mode main"]
r = ["flatten-workspace-tree", "mode main"]

[workspace-to-monitor-force-assignment]
m2 = ["secondary"]

[[on-window-detected]]
if.app-id = "com.microsoft.Outlook"
run = "move-node-to-workspace 1_daily"

[[on-window-detected]]
if.app-id = "net.whatsapp.WhatsApp"
run = "move-node-to-workspace 1_daily"

[[on-window-detected]]
if.app-id = "com.apple.reminders"
run = "move-node-to-workspace 1_daily"

[[on-window-detected]]
if.app-id = "md.obsidian"
run = "move-node-to-workspace 1_daily"

[[on-window-detected]]
if.app-id = "com.tinyspeck.slackmacgap"
run = "move-node-to-workspace 2_connect"

[[on-window-detected]]
if.app-id = "us.zoom.xos"
run = "move-node-to-workspace 2_connect"

[[on-window-detected]]
if.app-id = "com.github.wez.wezterm"
run = "move-node-to-workspace 3_focus"

[[on-window-detected]]
if.app-id = "com.jetbrains.intellij"
run = "move-node-to-workspace 4_focus"

[[on-window-detected]]
if.app-id = "com.apple.Safari"
run = "move-node-to-workspace 5_explore"

[[on-window-detected]]
if.app-id = "com.fasttracksoftware.adminbyrequest"
run = "move-node-to-workspace ."

[[on-window-detected]]
if.app-id = "com.1password.1password"
run = "layout floating"

[[on-window-detected]]
if.app-id = "com.apple.Music"
run = "layout floating"

